<body>
  <h1 style="color:rgb(255,0,0)">
    Drawing
  </h1>
  <canvas id="myCanvas" height="1000" width="1000">
    
  </canvas>
  <script>
window.onload(var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#ffffff";
ctx.fillRect(0,0,1000,1000);
while (true) {
  if (mouseIsDown) {if (mouseX <= 10 && mouseY <= 10) {ctx.fillStlye = "#ffffff";ctx.fillRect(0, 0, 1000, 1000);ctx.fillStyle = "#0f0f0f";ctx.fillRect(0,0,10,10)} else {ctx.fillStyle = "#000000";ctx.fillRect(mouseX,mouseY,0,0)}}
});
</script>
<style>
  #myCanvas {
    background-color: #ffffff;
  }
</style>
