<h1 title="Perform your calculations in this section.">Calculator</h1>
    <p><a href="/Links/calc/take-notes.html" target="_blank">Take Notes»</a></p>
<form onsubmit="calculate()" id="cForm">
  <label for="calc1" title="Choose a first number below.">Choose a first number below.</label>
  <input type="number" name="calc1" id="calc1" title="Choose a first number." step="any" placeholder="This field is required." required>
  <label for="operation" title="Choose an operation below.">Choose an operation below.</label>
  <select name="operation" id="operation" title="Choose an operation." required>
    <option value="choose" title="Choose (default)">Choose</option>
    <option value="plus" title="Addition">+</option>
    <option value="minus" title="Subtraction">-</option>
    <option value="times" title="Multiplication">×</option>
    <option value="divide" title="Division">÷</option>
  </select>
  <label for="calc2" title="Choose a second number below.">Choose a second number below.</label>
  <input type="number" name="calc2" id="calc2" title="Choose a second number." step="any" placeholder="This field is required." required></input>
  <input type="submit" value="Calculate" title="Calculate the result.">
  <input type="button" onclick="document.getElementById('cForm').reset" value="Reset">
</form>
<h1 title="This section tells you how to use this page.">
  Instructions:
</h1>
<p title="Instructions">
  Fill out all fields and hit enter.
  </p>
