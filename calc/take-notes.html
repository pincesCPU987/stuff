<head>
  <title>
    Take notes on your calculations.
  </title>
  <link rel="stylesheet" href="/Links/calc/calc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script>
    var formSubmitting = false;
    var setFormSubmitting = function() { formSubmitting = true; };
    
    window.onload = function() {
      window.addEventListener("beforeunload", function (e) {
        if (formSubmitting) {
          return undefined;
        }
        
        var confirmationMessage = 'It looks like you have been editing something. ' + 'If you leave before saving, your changes will be lost.';
        
        return confirmationMessage;
      });
    };
  </script>
  <script src="/Links/calc/calc.js"></script>
</head>
<body>
  <h1 title="Take notes in this section.">Notes</h1>
  <form onsubmit="download(this['name'].value, this['text'].value)">

    <input type="text" name="txtForm" value="math_notes.txt" id="txtForm" title="Choose a filename here."><label for="txtA" title="Put the content of the file below.">Put the content of the file below.</label><textarea rows=3 cols=50 name="text" id="txtA" title="Put notes here.">Put text here.


Thank you for using my website!</textarea>
    <input type="submit" value="Download" title="Download the file.">
  </form>
