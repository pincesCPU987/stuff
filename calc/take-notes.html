<head>
  <title>
    Take notes on your calculations.
  </title>
  <link rel="stylesheet" href="/Links/calc/calc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="/Links/want-leave.js"></script>
  <script src="/Links/submit-form.js"></script>
  <script src="/Links/calc/calc.js"></script>
</head>
<body>
  <h1 title="Take notes in this section.">Notes</h1>
  <form onsubmit="download(this['txtForm'].value, this['text'].value)" id="myForm">
    <label for="txtForm" title"Choose a filename below.">Choose a filename below (for example: math_notes.txt).</label>
    <input type="text" name="txtForm" value="math_notes.txt" id="txtForm" title="Choose a filename here."><label for="txtA" title="Put the content of the file below.">Put the content of the file below.</label><textarea style="box-sizing:border-box;max-width:95%;max-height:70%;" rows="1000" cols="1000" name="text" id="txtA" title="Put notes here.">Put text here.</textarea>
    <input type="submit" value="Download" title="Download the file." id="buttonD">
  </form>
</body>
