 var loadImage = function(file) {
    var input = file.target;

    var reader = new FileReader();
    reader.onload = function(){
      var dataURL = reader.result;
      var output = document.getElementById('outImg');
      output.src = dataURL;
    };
    reader.readAsDataURL(input.files[0]);
     
  };
