<head>
    <title>File Display</title><link rel="icon" type="image/png" href="https://docs.google.com/uc?export=download&id=1Hz5g7Cyuwo49jpDI0i45BiYBlD1W-yNC">
  </head><body><p><a style="color:rgb(255,100,0)" href="/Links/">«Go back</a>
<h1 style="color:rgb(255,0,0)">Image display</h1><input type="file"  accept="image/*" name="image" id="file" onchange="loadImg(event)" style="display: none;"></p>
<p style="color:rgb(0,0,255)"><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="outputImg" type="image/*"/></p><div id="containerImg">
    <p><a style="color:rgb(255,100,0)" href="/Links/">«Go back</a>
<h1 style="color:rgb(255,0,0)">Audio playback</h1><input type="file"  accept="audio/*" name="audio" id="file" onchange="loadAud(event)" style="display: none;"></p>
<p style="color:rgb(0,0,255)"><label for="file" style="cursor: pointer;">Upload Audio</label></p>
<p><audio controls id="outputAud" type="audio/*"/></p><div id="containerAud"></body>
  <script src="image.js"></script>
