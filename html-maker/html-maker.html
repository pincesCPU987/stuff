<!DOCTYPE html>
<html>
  <head><title>HTML Maker</title><link rel="shortcut icon" type="image/png" href="https://docs.google.com/uc?export=download&id=1Hz5g7Cyuwo49jpDI0i45BiYBlD1W-yNC"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet">
<style>
form * {
  display: block;
  margin: 20px;
}
  body {font-family: 'Inconsolata', monospace;
        font-size: 20px;}
</style>
<script language="Javascript" >
function download(filename, text) {
  var pom = document.createElement('a');
  pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 

encodeURIComponent(text));
  pom.setAttribute('download', filename);

  pom.style.display = 'none';
  document.body.appendChild(pom);

  pom.click();

  document.body.removeChild(pom);
}
</script>
</head>
<body>
<h1 style="color:rgb(0,0,255)">HTML Maker</h1>
<form onsubmit="download(this['name'].value, this['text'].value)">
  <label for="txtForm">Choose a filename below (for example: file.html).</label>
  <input type="text" name="name" value="file.html" id="txtForm">
  <label for="txtA">Put the content of the file below.</label>
  <textarea rows=6 cols=50 name="text" id="txtA">
Put text here.


Thank you for using my website!</textarea>
  <input type="submit" value="Download">
</form>
  </body>
</html>
